thorntail:
  port:
    offset: 0
  logging:
    loggers:
      io.apicurio:
        level: DEBUG
  undertow:
    servers:
      default-server:
        http-listeners:
          default:
            proxy-address-forwarding: true
            enable-http2: true
apicurio-ui:
  hub-api:
    url: http://localhost:8080/api
